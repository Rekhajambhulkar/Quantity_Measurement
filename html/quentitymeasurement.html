<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="wclassth=device-wclassth, initial-scale=1.0">

<body>

            <input type="number" class="select" name="number1" id="section1">

        <div class="to">
            <div>TO</div>

        <form class="input2">
